<!DOCTYPE html>
<html>
  <head>
    <title>Sample Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      const tasks = [
        { id: 1, title: "Task 1", isCompleted: true },
        { id: 2, title: "Task 2", isCompleted: true },
        { id: 3, title: "Task 3", isCompleted: false },
      ];

      function TasksList(props) {
        return (
          <div>
            <button onClick={() => alert(props.taskList[0].title)}>First Task</button>
            <button onClick={() => alert(props.taskList[props.taskList.length - 1].title)}>Last Task</button>
          </div>
        );
      };

      ReactDOM.render(<TasksList taskList={tasks} />, rootHandle);
    </script>
  </body>
</html>
