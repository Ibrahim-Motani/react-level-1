<!DOCTYPE html>
<html>
  <head>
    <title>Sample Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const tasks = [
        { id: 1, title: "Task 1", isCompleted: true },
        { id: 2, title: "Task 2", isCompleted: true },
        { id: 3, title: "Task 3", isCompleted: false },
      ];

      const DisplayIndex = (props) => {
          return (
            <ul>
                {props.tasks.map((task, index) => <li onClick={() => alert(`You clicked on task present at ${index} index`)} key={index}>{task.title}</li> )}
            </ul>
          );
      };

      ReactDOM.render(<DisplayIndex tasks={tasks} />, rootHandle);
    </script>
  </body>
</html>
