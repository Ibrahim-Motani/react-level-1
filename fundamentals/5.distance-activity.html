<!DOCTYPE html>
<html lang="en">

<head>
    <title>Embedding expression</title>
</head>

<body>
    <div id="root">

    </div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        const data = {
            source: 'bangalore',
            destination: 'mysore',
            distance: '140 km',
            duration: '3 hours 30 mins',
        };

        const ele = <p>The distance between {data.source} and {data.destination} is {data.distance} and time will be {data.duration}</p>
        
        ReactDOM.render(ele, rootHandle);
    </script>
</body>
</html>
