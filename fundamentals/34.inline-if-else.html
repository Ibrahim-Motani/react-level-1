<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      function CartStatus({ items }) {
        return (
          <div>
            {
                (items.length === 0) ? (
                    <p>Your cart is empty</p>
                ) : (
                    <p>You have {items.length} items in the cart</p>
                )
            }
          </div>
        );
      };

      function App(props) {
        const items = [
          {
            id: 1,
            name: "product 1",
            quantity: 1,
            price: 10,
          },
        ];

        return (
          <div>
            <h2>Cart Page</h2>
            <CartStatus items={items} />
          </div>
        );
      };

      ReactDOM.render(<App />, rootHandle);
    </script>
  </body>
</html>
