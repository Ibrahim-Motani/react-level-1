<!DOCTYPE html>
<html lang="en">

<head>
    <title>Display list</title>
</head>

<body>
    <div id="root">
    </div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        const users = [
            {id: 1, name: 'facebook', url: 'www.facebook.com'},
            {id: 2, name: 'gmail', url: 'www.gmail.com'},
            {id: 3, name: 'twitter', url: 'www.twitter.com'},
        ];


        const ele = (
            <div>
                <h2>Listing users - {users.length}</h2>
                <ul>
                    {users.map((ele) => <li key={ele.id}><a href={ele.url}>{ele.name}</a></li>)}
                </ul>
            </div>
        );

        ReactDOM.render(ele, rootHandle);
    </script>
</body>
</html>
