<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');
        const {useState} = React;

        function Reverse() {
            const [string, setString] = useState('dct Academy');

            return (
                <div>
                    <h1>Reverse a String</h1>
                    <h3>{string}</h3>
                    <button onClick={() => setString(string.split("").reverse().join(''))}>Reverse</button>
                </div>
            );
        };
        
        ReactDOM.render(<Reverse />, rootHandle);
    </script>
</body>
</html>
