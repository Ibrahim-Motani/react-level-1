<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root');
        const {useState} = React;

        function RandomNumbers() {
            const [numbers, setnumbers] = useState([]);

            const handleDelete = index => {
                // const newNumbers = [...numbers];
                // newNumbers.splice(index, 1);
                const newNumbers = numbers.filter((ele, i) => i != index);
                setnumbers(newNumbers);
            };

            return (
                <div>
                    <h1>Count - {numbers.length}</h1>
                    <button onClick={() => setnumbers([...numbers, Math.floor(Math.random() * 100)])}>Add</button>
                    <ul>
                        {numbers.map((num, i) => {
                            return (
                                <li key={i}>
                                {num} 
                                <button onClick={() => handleDelete(i)}>Remove</button>
                                </li> 
                            );
                        })}
                    </ul>
                </div>
            );
        };
        ReactDOM.render(<RandomNumbers />, rootHandle);
    </script>
</body>
</html>
